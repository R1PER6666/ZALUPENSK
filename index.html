<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff4e50, #f9d423, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: black;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .neon-box {
            padding: 20px;
            border: 3px solid;
            border-image: linear-gradient(90deg, red, yellow) 1;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            background: linear-gradient(45deg, #ff4e50, #f9d423, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 36px;
            margin-bottom: 30px;
            background-size: 400% 400%;
            animation: gradientText 10s ease infinite;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn {
            display: block;
            padding: 15px;
            margin: 15px 0;
            background: linear-gradient(45deg, #ff4e50, #f9d423, #6a11cb, #2575fc);
            background-size: 200% 200%;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-position 0.5s ease, transform 0.2s ease;
            border: none;
            outline: none;
        }

        .btn:hover {
            background-position: 100% 50%;
            transform: scale(1.05);
        }

        .description-box {
            background-color: rgba(0, 0, 0, 0.6); /* Полупрозрачный фон */
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .description {
            font-size: 16px; /* Средний размер текста */
            color: #ddd;
            line-height: 1.6;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8); /* Тень текста */
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .btn {
                padding: 10px;
                font-size: 16px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>чо над?</h1>
        <div class="neon-box">
            <a href="https://t.me/TERRIxB1O" class="btn">BIO</a>
<a href="https://t.me/TERRIxB1O" class="btn">BOOST BIO</a>
<a href="https://t.me/TERRIxWORK" class="btn">WORKS</a>
        </div>
        <div class="description-box">
            <p class="description">хуйня переделывай</p>
        </div>
    </div>
</body>
</html>
